<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <h1 class="text-center p-3">WELCOME USER!</h1>
    <h4 class="text-center p-3">This is <mark>RANDOM WIZ</mark>.</h4>
    <h4 class="text-center"><u>Where You Generate Randomly</u></h4>


    <div class="container-fluid full-height d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary continue-button">CONTINUE</button>
    </div>

    <div id="options" class="text-center">
        <h4 class="p-3">Choose from below options</h4>
        <div class="btn-group-vertical" role="group" aria-label="Options">
            <button type="button" class="btn btn-primary m-2 option-btn" data-option="1">Random Number</button>
            <button type="button" class="btn btn-primary m-2 option-btn" data-option="2">Random Animal</button>
            <button type="button" class="btn btn-primary m-2 option-btn" data-option="3">Random Quote</button>
            <button type="button" class="btn btn-primary m-2 option-btn" data-option="4">Random Color</button>
            <button type="button" class="btn btn-primary m-2 option-btn" data-option="5">Random Facts</button>
            <button type="button" class="btn btn-primary m-2 option-btn" data-option="6">Random Places</button>
        </div>
    </div>

    <div id="result" style="display: none;" class="text-center pt-2">
        <h5></h5>
        <p></p>

        <button type="button" class="btn btn-primary back-button">Back</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
